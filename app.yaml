application: tilde-test
version: 1
runtime: python27
api_version: 1
threadsafe: yes


handlers:
- url: /favicon\.ico
  static_files: images/favicon.ico
  upload: favicon\.ico

- url: /images
  static_dir: images

- url: /stylesheets
  static_dir: stylesheets

- url: /scripts
  static_dir: scripts

- url: .*
  script: urls.app


libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: "2.6"


builtins:
- remote_api: on