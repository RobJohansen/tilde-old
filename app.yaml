application: tilde-test
version: 1
runtime: python27
api_version: 1
threadsafe: yes


handlers:
- url: /admin/.*
  script: google.appengine.ext.admin.application
  login: admin

- url: /favicon\.ico
  static_files: img/favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /img/(.*\.(gif|png|jpg|ico))
  static_files: img/\1
  upload: img/(.*\.(gif|png|jpg|ico))

- url: .*
  login: required
  script: urls.app


libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "2.6"


builtins:
- remote_api: on