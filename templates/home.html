<html>
  <head>
    <title>Tilde</title>

    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../css/timeline/timeline.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/search.css">
    <link rel="stylesheet" type="text/css" href="../css/calendar.css">

    <!-- Scripts -->
    <script type="text/javascript" src="../js/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery-ui.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="../js/timeline/timeline.js"></script>

    <script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap/bootbox.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap/bootstrap.typeahead.js"></script>

    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/search.js"></script>
    <script type="text/javascript" src="../js/calendar.js"></script>
  </head>

  <body>
    

    <!-- Search Box -->
    <i id="tilds-loading" class="fa"></i>

    <div id="search" class="drop-shadow">
      <span id="domain" class="dropdown">
        <span class="btn dropdown-toggle" data-toggle="dropdown">
          <img id="domain-logo" src="img/wikipedia.ico" /> <span class="caret"></span>
        </span>

        <ul class="dropdown-menu" role="menu">
          <li><img src="img/wikipedia.ico" /></li>
        </ul>
      </span>

      <input id="terms" type="text" class="form-control" autocomplete="off" />

      {%- for t in tilds -%}
        <span class="tild"><span class="tilde">~</span><i class="fa fa-times hide"></i>{{ t }}</span>
      {%- endfor -%}

      <span id="tilds-section">
        <span class="tilde">~</span>

        <input id="tilds" type="text" class="form-control" autocomplete="off" />
      </span>
    </div>

    <!-- Page -->
    <span id="page-loading">
      <i class="fa fa-refresh fa-spin"></i>
    </span>

    <iframe id="page" src="{{ empty_page_url }}"></iframe>
  </body>
</html>
